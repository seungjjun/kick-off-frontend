<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kick off</title>
</head>
<body>
    <div id="app">
        Loading...
    </div>
    <script type="module" src="src/index.jsx">
        (function (l) {
      if (l.search) {
        const q = {};

        l.search.slice(1).split('&').forEach(function (v) {
          const a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
    </script>
</body>
</html>
